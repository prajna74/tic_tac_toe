  <title>Tic tac toe</title>

<body onload="load()">
  <div class="modal" id="intro">
    <div class="modal-content">
      <span class="close" id="rclose" onclick=window.close()>&times;</span>

      <input type="text" id="player2" /><br>
      <div class="button-container">
        <button id="who-are-we"

          now</button>
      </div>
    </div>
  </div>

        <button id="who-are-we" onclick=window.location.reload()>Play again</button>
        <button id="who-are-we" onclick=window.close()>Exit</button>
      </div>
    </div>
  </div>
